<html>
<body>
    <h1>CS:GO autoexec creator</h1><br />
    
    <form name="crosshair" method="post">
        <fieldset>
            <legend>Crosshair Settings</legend>
            cl_crosshaircolor_r <input type="number"
                                       name="crosshaircolorr"
                                       id="crosshaircolorr"
                                       value="50"
                                       min="0"
                                       max="255"
                                       maxlength="3" /> 0 - 255 <br />
            cl_crosshaircolor_g <input type="number"
                                       name="crosshaircolorg"
                                       id="crosshaircolorg"
                                       value="250"
                                       min="0"
                                       max="255"
                                       maxlength="3" /> 0 - 255 <br />
            cl_crosshaircolor_b <input type="number"
                                       name="crosshaircolorb"
                                       id="crosshaircolorb" 
                                       value="50" 
                                       min="0" 
                                       max="255" 
                                       maxlength="3"  /> 0 - 255 <br />
            cl_crosshairalpha   <input type="number" 
                                       name="crosshairalpha"
                                       id="crosshairalpha"
                                       value="200" 
                                       min="0" 
                                       max="255" 
                                       maxlength="3" /> 0 - 255 <br />
            <hr />
            cl_crosshairstyle   <input type="number" 
                                       name="crosshairstyle"
                                       value="1" 
                                       min="0" 
                                       max="4" 
                                       maxlength="1" /> 0 - 4 <br />
        </fieldset>
    </form>
    <textarea name="cfgtextarea"></textarea>

    <script src="jquery-2.1.1.js"></script>
    <script src="jquerynumeric.js"></script>
    <script src="printcfg.js"></script>
</body>
</html>
