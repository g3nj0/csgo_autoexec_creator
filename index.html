<html>
<body>
    <h1>CS:GO autoexec creator</h1><br />
    <hr />
    <form name="crosshair" method="post">
        <fieldset>
            <legend>Crosshair Settings</legend>
            cl_crosshaircolor_r <input type="number"
                                       name="crosshaircolorr"
                                       id="crosshaircolorr"
                                       value="50"
                                       min="0"
                                       max="255"
                                       maxlength="3" /> 0 - 255 <br />
            cl_crosshaircolor_g <input type="number" value="250" min="0" max="255" maxlength="3" name="crosshaircolorg" /> 0 - 255 <br />
            cl_crosshaircolor_b <input type="number" value="50" min="0" max="255" maxlength="3" name="crosshaircolorb" /> 0 - 255 <br />
            cl_crosshairalpha   <input type="number" value="200" min="0" max="255" maxlength="3" name="crosshairalpha" /> 0 - 255 <br /><br />
            cl_crosshairstyle   <input type="number" value="1" min="0" max="4" maxlength="1" name="crosshairstyle" /> 0 - 4<br /><br />
        </fieldset>
    </form>
    <textarea name="cfgtextarea"></textarea>
</body>
</html>
